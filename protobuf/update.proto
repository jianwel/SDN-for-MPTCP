package sdn;

message Update {
  enum UpdateType {
    QUERY = 0;
    RESPONSE = 1;
  }

  required string timestamp = 1;
  required UpdateType utype = 2;
  required string ip = 3;
}

message Neighbor {
  required string ip = 1;
  optional string rtt = 2;
}

message Flow {
  required string jsonData = 1;
}

message Report {
  required string timestamp = 1;
  repeated Neighbor neighbors = 2;
  optional Flow flow = 3;
}
