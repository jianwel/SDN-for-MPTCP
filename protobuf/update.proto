package sdn;

message Update {
  enum UpdateType {
    QUERY = 0;
    RESPONSE = 1;
    FLOW = 2;
  }

  required UpdateType utype = 1;
  required string data = 2;
}

message Bundle {
  required int32 timestamp = 1;
  repeated Update update = 2;
}

message Neighbor {
  required string ip = 1;
  optional float rtt = 2;
}

message Report {
  required float timestamp = 1;
  repeated Neighbor neighbors = 2;
}